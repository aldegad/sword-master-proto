<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
  </defs>
  
  <!-- 배경 -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>
  
  <!-- 스프라이트 그리드 -->
  <g transform="translate(96, 96)">
    <!-- 4개의 프레임 -->
    <rect x="0" y="0" width="140" height="140" rx="16" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="4"/>
    <rect x="180" y="0" width="140" height="140" rx="16" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="4"/>
    <rect x="0" y="180" width="140" height="140" rx="16" fill="rgba(255,255,255,0.2)" stroke="white" stroke-width="4"/>
    <rect x="180" y="180" width="140" height="140" rx="16" fill="rgba(255,255,255,0.15)" stroke="white" stroke-width="4" stroke-dasharray="12 8"/>
    
    <!-- 픽셀 캐릭터들 -->
    <g transform="translate(30, 25)">
      <rect x="20" y="0" width="40" height="40" fill="#fbbf24"/>
      <rect x="20" y="40" width="40" height="40" fill="white"/>
      <rect x="20" y="80" width="15" height="30" fill="#e2e8f0"/>
      <rect x="45" y="80" width="15" height="30" fill="#e2e8f0"/>
    </g>
    
    <g transform="translate(210, 25)">
      <rect x="20" y="0" width="40" height="40" fill="#fbbf24"/>
      <rect x="20" y="40" width="40" height="40" fill="white"/>
      <rect x="10" y="80" width="15" height="30" fill="#e2e8f0"/>
      <rect x="55" y="80" width="15" height="30" fill="#e2e8f0"/>
    </g>
    
    <g transform="translate(30, 205)">
      <rect x="20" y="0" width="40" height="40" fill="#fbbf24"/>
      <rect x="20" y="40" width="40" height="40" fill="white"/>
      <rect x="30" y="80" width="15" height="30" fill="#e2e8f0"/>
      <rect x="35" y="80" width="15" height="30" fill="#e2e8f0"/>
    </g>
    
    <!-- + 아이콘 (마지막 프레임) -->
    <g transform="translate(250, 250)">
      <rect x="-20" y="-5" width="40" height="10" rx="5" fill="white" opacity="0.5"/>
      <rect x="-5" y="-20" width="10" height="40" rx="5" fill="white" opacity="0.5"/>
    </g>
  </g>
</svg>

