<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- 배경 그라데이션 -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a"/>
      <stop offset="50%" style="stop-color:#1e1b4b"/>
      <stop offset="100%" style="stop-color:#0f172a"/>
    </linearGradient>
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#818cf8"/>
      <stop offset="50%" style="stop-color:#a78bfa"/>
      <stop offset="100%" style="stop-color:#c084fc"/>
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#6366f1"/>
      <stop offset="100%" style="stop-color:#8b5cf6"/>
    </linearGradient>
    <!-- 글로우 효과 -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- 배경 -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- 배경 패턴 (픽셀 그리드) -->
  <g opacity="0.05">
    <pattern id="pixelGrid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#fff" stroke-width="0.5"/>
    </pattern>
    <rect width="1200" height="630" fill="url(#pixelGrid)"/>
  </g>
  
  <!-- 장식 원들 -->
  <circle cx="100" cy="100" r="200" fill="#6366f1" opacity="0.1" filter="url(#glow)"/>
  <circle cx="1100" cy="530" r="250" fill="#8b5cf6" opacity="0.1" filter="url(#glow)"/>
  <circle cx="900" cy="80" r="100" fill="#a78bfa" opacity="0.08"/>
  
  <!-- 스프라이트 시트 미리보기 (왼쪽) -->
  <g transform="translate(80, 180)">
    <!-- 프레임 박스들 -->
    <rect x="0" y="0" width="80" height="80" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <rect x="90" y="0" width="80" height="80" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <rect x="0" y="90" width="80" height="80" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <rect x="90" y="90" width="80" height="80" rx="8" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    
    <!-- 픽셀 캐릭터 (간단한 형태) -->
    <g transform="translate(20, 20)">
      <!-- 머리 -->
      <rect x="10" y="0" width="20" height="20" fill="#fbbf24"/>
      <!-- 몸 -->
      <rect x="10" y="20" width="20" height="20" fill="#6366f1"/>
      <!-- 다리 -->
      <rect x="10" y="40" width="8" height="15" fill="#4338ca"/>
      <rect x="22" y="40" width="8" height="15" fill="#4338ca"/>
    </g>
    
    <g transform="translate(110, 20)">
      <rect x="10" y="0" width="20" height="20" fill="#fbbf24"/>
      <rect x="10" y="20" width="20" height="20" fill="#6366f1"/>
      <rect x="5" y="40" width="8" height="15" fill="#4338ca"/>
      <rect x="27" y="40" width="8" height="15" fill="#4338ca"/>
    </g>
    
    <g transform="translate(20, 110)">
      <rect x="10" y="0" width="20" height="20" fill="#fbbf24"/>
      <rect x="10" y="20" width="20" height="20" fill="#6366f1"/>
      <rect x="15" y="40" width="8" height="15" fill="#4338ca"/>
      <rect x="17" y="40" width="8" height="15" fill="#4338ca"/>
    </g>
    
    <g transform="translate(110, 110)">
      <rect x="10" y="0" width="20" height="20" fill="#fbbf24"/>
      <rect x="10" y="20" width="20" height="20" fill="#6366f1"/>
      <rect x="10" y="40" width="8" height="15" fill="#4338ca"/>
      <rect x="22" y="40" width="8" height="15" fill="#4338ca"/>
    </g>
    
    <!-- 라벨 -->
    <text x="85" y="220" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="14" font-weight="500">Sprite Sheet</text>
  </g>
  
  <!-- 화살표 -->
  <g transform="translate(290, 290)">
    <path d="M0 10 L60 10 L50 0 M60 10 L50 20" stroke="url(#accentGradient)" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>
  
  <!-- 메인 타이틀 영역 -->
  <g transform="translate(400, 140)">
    <!-- 이모지 -->
    <text x="0" y="60" font-size="72" font-family="system-ui">🎮</text>
    
    <!-- 메인 타이틀 -->
    <text x="90" y="60" fill="url(#titleGradient)" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="800">
      Sprite Generator
    </text>
    
    <!-- 서브타이틀 -->
    <text x="0" y="120" fill="#e2e8f0" font-family="system-ui" font-size="28" font-weight="600">
      무료 AI 스프라이트 시트 &amp; 배경 제거 도구
    </text>
    
    <!-- 설명 -->
    <text x="0" y="170" fill="#94a3b8" font-family="system-ui" font-size="20">
      동영상 → 스프라이트 변환 • AI 배경 제거 • 픽셀 아트 생성
    </text>
  </g>
  
  <!-- 기능 배지들 -->
  <g transform="translate(400, 360)">
    <!-- 배지 1 -->
    <rect x="0" y="0" width="180" height="50" rx="25" fill="#1e293b" stroke="#6366f1" stroke-width="2"/>
    <text x="90" y="32" text-anchor="middle" fill="#a5b4fc" font-family="system-ui" font-size="16" font-weight="600">🎬 동영상 변환</text>
    
    <!-- 배지 2 -->
    <rect x="200" y="0" width="160" height="50" rx="25" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    <text x="280" y="32" text-anchor="middle" fill="#c4b5fd" font-family="system-ui" font-size="16" font-weight="600">✨ AI 배경제거</text>
    
    <!-- 배지 3 -->
    <rect x="380" y="0" width="150" height="50" rx="25" fill="#1e293b" stroke="#a78bfa" stroke-width="2"/>
    <text x="455" y="32" text-anchor="middle" fill="#ddd6fe" font-family="system-ui" font-size="16" font-weight="600">🎮 픽셀 아트</text>
  </g>
  
  <!-- 배경 제거 미리보기 (오른쪽) -->
  <g transform="translate(980, 180)">
    <!-- Before/After 박스 -->
    <rect x="0" y="0" width="140" height="180" rx="12" fill="#1e293b" stroke="#8b5cf6" stroke-width="2"/>
    
    <!-- 체크보드 패턴 (투명 표시) -->
    <defs>
      <pattern id="checker" width="20" height="20" patternUnits="userSpaceOnUse">
        <rect width="10" height="10" fill="#374151"/>
        <rect x="10" y="10" width="10" height="10" fill="#374151"/>
        <rect x="10" width="10" height="10" fill="#1f2937"/>
        <rect y="10" width="10" height="10" fill="#1f2937"/>
      </pattern>
    </defs>
    
    <!-- 체크보드 배경 -->
    <rect x="10" y="10" width="120" height="120" rx="8" fill="url(#checker)"/>
    
    <!-- 실루엣 (배경 제거된 이미지) -->
    <ellipse cx="70" cy="50" rx="25" ry="25" fill="#fbbf24"/>
    <rect x="50" y="70" width="40" height="50" rx="5" fill="#6366f1"/>
    
    <!-- 라벨 -->
    <text x="70" y="155" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Background</text>
    <text x="70" y="170" text-anchor="middle" fill="#94a3b8" font-family="system-ui" font-size="12" font-weight="500">Removed ✓</text>
  </g>
  
  <!-- 하단 정보 -->
  <g transform="translate(0, 530)">
    <rect width="1200" height="100" fill="#0f172a" opacity="0.5"/>
    <text x="600" y="60" text-anchor="middle" fill="#64748b" font-family="system-ui" font-size="18">
      100% 무료 • 설치 불필요 • 브라우저에서 바로 사용
    </text>
  </g>
  
  <!-- URL -->
  <text x="600" y="610" text-anchor="middle" fill="#6366f1" font-family="system-ui" font-size="16" font-weight="600">
    sprite-generator.web.app
  </text>
</svg>

