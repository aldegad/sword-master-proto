<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#16213e">
  <meta name="google-adsense-account" content="ca-pub-2628415146104368">
  <title>검을 두른 채 걷다</title>

  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2628415146104368"
     crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;700;900&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #0a0e1a;
      font-family: 'Noto Sans KR', 'Courier New', monospace;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      user-select: none;
    }
    
    #game-container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    
    /* 전체화면 버튼 (모바일용) */
    #fullscreen-btn {
      position: fixed;
      bottom: 10px;
      right: 10px;
      z-index: 9999;
      background: rgba(212, 175, 55, 0.8);
      color: #1a1512;
      border: none;
      border-radius: 8px;
      padding: 8px 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      display: none;
    }
    
    @media (max-width: 1024px) {
      #fullscreen-btn {
        display: block;
      }
    }

    /* 푸터 스타일 */
    #game-footer {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      z-index: 1000;
      background: rgba(10, 14, 26, 0.9);
      color: rgba(255, 255, 255, 0.5);
      text-align: center;
      padding: 6px 12px;
      font-size: 11px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    #game-footer a {
      color: rgba(212, 175, 55, 0.7);
      text-decoration: none;
      margin-left: 4px;
    }

    #game-footer a:hover {
      color: rgba(212, 175, 55, 1);
    }

    /* 전체화면일 때 푸터 숨김 */
    :fullscreen #game-footer,
    :-webkit-full-screen #game-footer {
      display: none;
    }

    /* 광고 배너 스타일 */
    .ad-container {
      position: fixed;
      z-index: 999;
      background: rgba(10, 14, 26, 0.95);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .ad-top {
      top: 0;
      left: 0;
      right: 0;
      height: 90px;
      border-bottom: 1px solid rgba(212, 175, 55, 0.2);
    }

    .ad-bottom {
      bottom: 25px;
      left: 0;
      right: 0;
      height: 90px;
      border-top: 1px solid rgba(212, 175, 55, 0.2);
    }

    /* 전체화면일 때 광고 숨김 */
    :fullscreen .ad-container,
    :-webkit-full-screen .ad-container {
      display: none;
    }

    /* 광고가 있을 때 게임 컨테이너 조정 */
    body.has-ads #game-container {
      padding-top: 90px;
      padding-bottom: 115px;
      height: calc(100% - 205px);
    }

    body.has-ads #game-footer {
      bottom: 90px;
    }

    body.has-ads #fullscreen-btn {
      bottom: 100px;
    }
  </style>
</head>
<body>
  <div id="game-container"></div>
  <button id="fullscreen-btn">⛶ 전체화면</button>

  <!-- 푸터 -->
  <footer id="game-footer">
    © 2025 Soo Hong Kim |
    <a href="https://github.com/aldegad" target="_blank" rel="noopener">GitHub</a> |
    <a href="mailto:aldegad@gmail.com">Contact</a>
  </footer>

  <script type="module" src="/src/main.ts"></script>
  <script>
    // 전체화면 토글
    const fsBtn = document.getElementById('fullscreen-btn');
    fsBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen().catch(() => {});
      } else {
        document.exitFullscreen().catch(() => {});
      }
    });
    
    // 전체화면 상태에 따라 버튼 텍스트 변경
    document.addEventListener('fullscreenchange', () => {
      fsBtn.textContent = document.fullscreenElement ? '✕ 나가기' : '⛶ 전체화면';
    });
    
    // iOS Safari에서 주소창 숨기기
    window.addEventListener('load', () => {
      setTimeout(() => window.scrollTo(0, 1), 100);
    });
  </script>
</body>
</html>
