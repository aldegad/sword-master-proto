<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <filter id="ink-wash" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="2"/>
    </filter>
    <linearGradient id="sky-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F0E8"/>
      <stop offset="100%" style="stop-color:#E8E0D0"/>
    </linearGradient>
    <linearGradient id="floor-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8B7355"/>
      <stop offset="100%" style="stop-color:#6B5344"/>
    </linearGradient>
  </defs>

  <!-- Background wash -->
  <rect width="800" height="600" fill="url(#sky-grad)"/>

  <!-- Ink wash mountains (far) -->
  <g filter="url(#ink-wash)" opacity="0.2">
    <path d="M0 200 Q100 120 200 180 Q300 100 400 160 Q500 80 600 150 Q700 90 800 180 L800 300 L0 300 Z"
          fill="#4A4A4A"/>
  </g>

  <!-- Ink wash mountains (near) -->
  <g filter="url(#ink-wash)" opacity="0.3">
    <path d="M0 280 Q150 200 250 260 Q400 180 500 250 Q650 170 800 260 L800 350 L0 350 Z"
          fill="#3A3A3A"/>
  </g>

  <!-- Dojo back wall -->
  <rect x="50" y="100" width="700" height="300" fill="#F0E8D8"
        stroke="#8B7355" stroke-width="4"/>

  <!-- Shoji screens (left) -->
  <g stroke="#5A4A3A" stroke-width="2">
    <rect x="60" y="120" width="150" height="260" fill="#FFF8F0"/>
    <line x1="60" y1="200" x2="210" y2="200"/>
    <line x1="60" y1="280" x2="210" y2="280"/>
    <line x1="110" y1="120" x2="110" y2="380"/>
    <line x1="160" y1="120" x2="160" y2="380"/>
  </g>

  <!-- Shoji screens (right) -->
  <g stroke="#5A4A3A" stroke-width="2">
    <rect x="590" y="120" width="150" height="260" fill="#FFF8F0"/>
    <line x1="590" y1="200" x2="740" y2="200"/>
    <line x1="590" y1="280" x2="740" y2="280"/>
    <line x1="640" y1="120" x2="640" y2="380"/>
    <line x1="690" y1="120" x2="690" y2="380"/>
  </g>

  <!-- Center scroll (kakejiku) -->
  <g>
    <rect x="370" y="130" width="60" height="120" fill="#F8F0E0"
          stroke="#8B7355" stroke-width="2"/>
    <!-- Calligraphy (sword character) -->
    <path d="M390 160 L410 160 M400 150 L400 230"
          stroke="#1A1A1A" stroke-width="3" stroke-linecap="round"/>
    <path d="M385 200 L415 200" stroke="#1A1A1A" stroke-width="2"/>
  </g>

  <!-- Wooden floor -->
  <rect x="0" y="400" width="800" height="200" fill="url(#floor-grad)"/>

  <!-- Floor planks -->
  <g stroke="#5A4A3A" stroke-width="1" opacity="0.4">
    <line x1="0" y1="440" x2="800" y2="440"/>
    <line x1="0" y1="480" x2="800" y2="480"/>
    <line x1="0" y1="520" x2="800" y2="520"/>
    <line x1="0" y1="560" x2="800" y2="560"/>
    <line x1="100" y1="400" x2="100" y2="600"/>
    <line x1="200" y1="400" x2="200" y2="600"/>
    <line x1="300" y1="400" x2="300" y2="600"/>
    <line x1="400" y1="400" x2="400" y2="600"/>
    <line x1="500" y1="400" x2="500" y2="600"/>
    <line x1="600" y1="400" x2="600" y2="600"/>
    <line x1="700" y1="400" x2="700" y2="600"/>
  </g>

  <!-- Weapon rack (left) -->
  <g>
    <rect x="80" y="350" width="10" height="50" fill="#5A4A3A"/>
    <rect x="160" y="350" width="10" height="50" fill="#5A4A3A"/>
    <line x1="85" y1="355" x2="165" y2="355" stroke="#5A4A3A" stroke-width="4"/>
    <line x1="85" y1="375" x2="165" y2="375" stroke="#5A4A3A" stroke-width="4"/>
    <!-- Bokken on rack -->
    <line x1="90" y1="352" x2="160" y2="358" stroke="#8B7355" stroke-width="3"/>
    <line x1="95" y1="372" x2="155" y2="378" stroke="#8B7355" stroke-width="3"/>
  </g>

  <!-- Lantern (right) -->
  <g>
    <rect x="680" y="300" width="40" height="60" rx="5" fill="#FFF8E8"
          stroke="#8B7355" stroke-width="2"/>
    <line x1="680" y1="320" x2="720" y2="320" stroke="#8B7355" stroke-width="1"/>
    <line x1="680" y1="340" x2="720" y2="340" stroke="#8B7355" stroke-width="1"/>
    <!-- Glow -->
    <rect x="682" y="302" width="36" height="56" rx="4" fill="#FFEECC" opacity="0.4"/>
  </g>
</svg>
