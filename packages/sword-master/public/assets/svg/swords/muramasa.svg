<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1A1A2A"/>
      <stop offset="50%" style="stop-color:#2A2A3A"/>
      <stop offset="100%" style="stop-color:#0A0A1A"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Cursed dark blade -->
  <path d="M10 54 L50 14 Q52 11 51 8 L49 7 Q46 6 44 9 L8 51 Q6 53 8 54 Z"
        fill="url(#blade-grad)" stroke="#4A0000" stroke-width="1.5"
        stroke-linecap="round" filter="url(#ink-blur)"/>
  <!-- Blood red edge glow -->
  <line x1="12" y1="52" x2="49" y2="12" stroke="#8B0000" stroke-width="1.2"
        stroke-linecap="round" opacity="0.9" filter="url(#glow)"/>
  <!-- Curse patterns -->
  <g stroke="#6B0000" stroke-width="0.5" opacity="0.8" fill="none">
    <path d="M28 38 Q30 36 32 38 Q34 36 36 38"/>
    <path d="M36 30 Q38 28 40 30"/>
  </g>
  <!-- Dark tsuba -->
  <ellipse cx="9" cy="52" rx="5" ry="3" transform="rotate(-45 9 52)"
           fill="#1A0A0A" stroke="#4A0000" stroke-width="1"/>
  <!-- Bone-like handle -->
  <rect x="1" y="55" width="11" height="5" rx="1" transform="rotate(-45 6.5 57.5)"
        fill="#2A1A1A" stroke="#4A0000" stroke-width="1"/>
  <!-- Red demonic wrapping -->
  <g stroke="#8B0000" stroke-width="1" opacity="0.9" stroke-linecap="round">
    <line x1="2" y1="58" x2="4" y2="56"/>
    <line x1="5" y1="60" x2="7" y2="58"/>
    <line x1="8" y1="62" x2="10" y2="60"/>
  </g>
</svg>
