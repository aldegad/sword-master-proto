<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F0F0FF"/>
      <stop offset="50%" style="stop-color:#E0E0F0"/>
      <stop offset="100%" style="stop-color:#C0C0E0"/>
    </linearGradient>
    <filter id="holy-glow">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Pure white blade -->
  <path d="M10 54 L50 14 Q52 11 51 8 L49 7 Q46 6 44 9 L8 51 Q6 53 8 54 Z"
        fill="url(#blade-grad)" stroke="#4040A0" stroke-width="1.5"
        stroke-linecap="round" filter="url(#ink-blur)"/>
  <!-- Holy blue edge glow -->
  <line x1="12" y1="52" x2="49" y2="12" stroke="#4169E1" stroke-width="1.2"
        stroke-linecap="round" opacity="0.8" filter="url(#holy-glow)"/>
  <!-- Elegant hamon pattern -->
  <path d="M14 50 Q22 44 28 38 Q36 30 44 20 Q48 14 49 11"
        stroke="#8080C0" stroke-width="0.6" fill="none"
        stroke-linecap="round" stroke-dasharray="3,2" opacity="0.7"/>
  <!-- Ornate golden tsuba -->
  <ellipse cx="9" cy="52" rx="5" ry="3.5" transform="rotate(-45 9 52)"
           fill="#D4AF37" stroke="#8B7515" stroke-width="1"/>
  <!-- Elegant handle -->
  <rect x="1" y="55" width="11" height="5" rx="1" transform="rotate(-45 6.5 57.5)"
        fill="#1A1A3A" stroke="#4040A0" stroke-width="1"/>
  <!-- Blue silk wrapping -->
  <g stroke="#4169E1" stroke-width="0.8" opacity="0.9" stroke-linecap="round">
    <line x1="2" y1="58" x2="4" y2="56"/>
    <line x1="5" y1="60" x2="7" y2="58"/>
    <line x1="8" y1="62" x2="10" y2="60"/>
  </g>
</svg>
