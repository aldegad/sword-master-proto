<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E0E0E0"/>
      <stop offset="40%" style="stop-color:#C8C8C8"/>
      <stop offset="100%" style="stop-color:#909090"/>
    </linearGradient>
  </defs>
  <!-- Long blade extending beyond frame -->
  <path d="M6 58 L56 8 Q58 6 58 4 L56 2 Q54 1 52 3 L4 55 Q2 57 4 58 Z"
        fill="url(#blade-grad)" stroke="#2C2C2C" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#ink-blur)"/>
  <!-- Hamon (temper line) -->
  <path d="M8 56 Q20 46 32 36 Q44 26 54 6"
        stroke="#A0A0A0" stroke-width="0.8" fill="none"
        stroke-linecap="round" opacity="0.6"/>
  <!-- Large tsuba -->
  <ellipse cx="5" cy="57" rx="6" ry="3.5" transform="rotate(-45 5 57)"
           fill="#3D2F1E" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Long tsuka -->
  <rect x="-4" y="59" width="14" height="5" rx="1" transform="rotate(-45 3 61.5)"
        fill="#1A1A1A" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Ito (diamond pattern) -->
  <g stroke="#D4AF37" stroke-width="0.6" opacity="0.8" stroke-linecap="round">
    <line x1="-2" y1="62" x2="0" y2="60"/>
    <line x1="0" y1="63" x2="2" y2="61"/>
    <line x1="2" y1="64" x2="4" y2="62"/>
    <line x1="4" y1="65" x2="6" y2="63"/>
  </g>
</svg>
