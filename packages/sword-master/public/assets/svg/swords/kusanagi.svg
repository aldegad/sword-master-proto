<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#90EE90"/>
      <stop offset="30%" style="stop-color:#20B2AA"/>
      <stop offset="70%" style="stop-color:#40E0D0"/>
      <stop offset="100%" style="stop-color:#00CED1"/>
    </linearGradient>
    <filter id="divine-glow">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Legendary jade blade -->
  <path d="M8 56 L52 12 Q54 9 53 6 L51 5 Q48 4 46 7 L6 53 Q4 55 6 56 Z"
        fill="url(#blade-grad)" stroke="#006400" stroke-width="1.5"
        stroke-linecap="round" filter="url(#ink-blur)"/>
  <!-- Divine wind effect -->
  <g stroke="#00FF7F" stroke-width="0.6" fill="none" opacity="0.7" filter="url(#divine-glow)">
    <path d="M20 48 Q24 44 28 48"/>
    <path d="M32 40 Q36 36 40 40"/>
    <path d="M44 28 Q48 24 50 28"/>
  </g>
  <!-- Ancient pattern -->
  <path d="M12 52 Q30 35 50 10" stroke="#228B22" stroke-width="0.8"
        fill="none" stroke-dasharray="2,3" opacity="0.6"/>
  <!-- Sacred tsuba with jade inlay -->
  <ellipse cx="7" cy="54" rx="5" ry="3.5" transform="rotate(-45 7 54)"
           fill="#2F4F4F" stroke="#006400" stroke-width="1"/>
  <circle cx="7" cy="54" r="1.5" fill="#40E0D0" opacity="0.7"/>
  <!-- Ancient handle -->
  <rect x="-1" y="57" width="12" height="5" rx="1" transform="rotate(-45 5 59.5)"
        fill="#1A3A1A" stroke="#006400" stroke-width="1"/>
  <!-- Grass/wind motif binding -->
  <g stroke="#32CD32" stroke-width="0.8" opacity="0.9" stroke-linecap="round">
    <line x1="0" y1="60" x2="2" y2="58"/>
    <line x1="3" y1="62" x2="5" y2="60"/>
    <line x1="6" y1="64" x2="8" y2="62"/>
  </g>
</svg>
