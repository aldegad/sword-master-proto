<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#A0A0A0"/>
      <stop offset="50%" style="stop-color:#808080"/>
      <stop offset="100%" style="stop-color:#606060"/>
    </linearGradient>
  </defs>
  <!-- Thick heavy blade -->
  <path d="M10 54 L48 16 Q50 14 50 11 L48 8 Q45 6 42 9 L8 50 Q6 52 8 54 Z"
        fill="url(#blade-grad)" stroke="#1C1C1C" stroke-width="2"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#ink-blur)"/>
  <!-- Armor-breaking notches -->
  <g stroke="#1C1C1C" stroke-width="1.5" fill="none" opacity="0.8">
    <path d="M30 34 L32 32 L30 30"/>
    <path d="M36 28 L38 26 L36 24"/>
  </g>
  <!-- Edge highlight -->
  <line x1="12" y1="52" x2="47" y2="14" stroke="#303030" stroke-width="1"
        stroke-linecap="round"/>
  <!-- Simple guard -->
  <rect x="6" y="50" width="8" height="3" rx="1" transform="rotate(-45 10 51.5)"
        fill="#5A5A5A" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Heavy handle -->
  <rect x="0" y="55" width="10" height="6" rx="2" transform="rotate(-45 5 58)"
        fill="#2A2A2A" stroke="#1C1C1C" stroke-width="1"/>
</svg>
