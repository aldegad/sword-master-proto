<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#D0D0D0"/>
      <stop offset="100%" style="stop-color:#B0B0B0"/>
    </linearGradient>
  </defs>
  <!-- Short blade -->
  <path d="M18 50 L42 26 Q44 24 43 22 L41 21 Q39 20 38 22 L15 47 Q14 49 15 50 Z"
        fill="url(#blade-grad)" stroke="#2C2C2C" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#ink-blur)"/>
  <!-- Edge line -->
  <line x1="19" y1="48" x2="41" y2="24" stroke="#606060" stroke-width="0.8"
        stroke-linecap="round" opacity="0.7"/>
  <!-- Tsuba (small guard) -->
  <ellipse cx="16" cy="48" rx="4" ry="2.5" transform="rotate(-45 16 48)"
           fill="#5D4E37" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Tsuka (short handle) -->
  <rect x="8" y="52" width="10" height="4" rx="1" transform="rotate(-45 13 54)"
        fill="#1A1A1A" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Ito wrapping -->
  <g stroke="#2F5F2F" stroke-width="0.8" opacity="0.8" stroke-linecap="round">
    <line x1="9" y1="55" x2="11" y2="53"/>
    <line x1="11" y1="56" x2="13" y2="54"/>
  </g>
</svg>
