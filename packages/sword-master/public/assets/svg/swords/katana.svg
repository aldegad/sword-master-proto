<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="blade-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#E8E8E8"/>
      <stop offset="50%" style="stop-color:#C0C0C0"/>
      <stop offset="100%" style="stop-color:#A0A0A0"/>
    </linearGradient>
  </defs>
  <!-- Blade -->
  <path d="M12 52 L50 14 Q52 12 52 10 L50 8 Q48 7 46 9 L10 49 Q9 51 10 52 Z"
        fill="url(#blade-grad)" stroke="#2C2C2C" stroke-width="1.5"
        stroke-linecap="round" stroke-linejoin="round" filter="url(#ink-blur)"/>
  <!-- Edge line -->
  <line x1="14" y1="50" x2="49" y2="13" stroke="#505050" stroke-width="0.8"
        stroke-linecap="round" opacity="0.7"/>
  <!-- Tsuba (guard) -->
  <ellipse cx="11" cy="51" rx="5" ry="3" transform="rotate(-45 11 51)"
           fill="#4A3728" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Tsuka (handle) -->
  <rect x="2" y="54" width="12" height="5" rx="1" transform="rotate(-45 8 56.5)"
        fill="#1A1A1A" stroke="#2C2C2C" stroke-width="1"/>
  <!-- Ito (wrapping pattern) -->
  <g stroke="#8B0000" stroke-width="0.8" opacity="0.8" stroke-linecap="round">
    <line x1="3" y1="58" x2="5" y2="56"/>
    <line x1="5" y1="59" x2="7" y2="57"/>
    <line x1="7" y1="60" x2="9" y2="58"/>
  </g>
</svg>
