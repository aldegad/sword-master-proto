<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 70 100">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.5"/>
    </filter>
    <linearGradient id="slot-grad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#2A2A2A"/>
      <stop offset="50%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0A0A0A"/>
    </linearGradient>
    <filter id="inner-shadow">
      <feOffset dx="0" dy="2"/>
      <feGaussianBlur stdDeviation="2"/>
      <feComposite operator="out" in2="SourceGraphic"/>
    </filter>
  </defs>

  <!-- Slot background -->
  <rect x="2" y="2" width="66" height="96" rx="4" ry="4"
        fill="url(#slot-grad)" filter="url(#ink-blur)"/>

  <!-- Outer border -->
  <rect x="2" y="2" width="66" height="96" rx="4" ry="4"
        fill="none" stroke="#4A4A4A" stroke-width="2"/>

  <!-- Inner subtle border -->
  <rect x="5" y="5" width="60" height="90" rx="3" ry="3"
        fill="none" stroke="#3A3A3A" stroke-width="1" opacity="0.5"/>

  <!-- Sword holder groove -->
  <ellipse cx="35" cy="85" rx="20" ry="5"
           fill="#0A0A0A" stroke="#2A2A2A" stroke-width="1"/>

  <!-- Decorative elements -->
  <g stroke="#5A4A3A" stroke-width="1" opacity="0.4" stroke-linecap="round">
    <!-- Top corners -->
    <path d="M8 8 L14 8 M8 8 L8 14"/>
    <path d="M56 8 L62 8 M62 8 L62 14"/>
  </g>

  <!-- Slot number position marker -->
  <rect x="28" y="88" width="14" height="8" rx="2" ry="2"
        fill="#1A1A1A" stroke="#3A3A3A" stroke-width="0.5"/>
</svg>
