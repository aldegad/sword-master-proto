<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
  </defs>
  <!-- Shadow/ground -->
  <ellipse cx="32" cy="60" rx="12" ry="3" fill="#1A1A1A" opacity="0.4"/>

  <!-- Body (hakama) -->
  <path d="M22 40 L20 58 L32 56 L44 58 L42 40 Z"
        fill="#2A3D5C" stroke="#1A1A2A" stroke-width="1.5"
        stroke-linejoin="round" filter="url(#ink-blur)"/>

  <!-- Torso (kimono) -->
  <path d="M24 28 L22 42 L42 42 L40 28 Q32 32 24 28"
        fill="#4A5D7C" stroke="#1A1A2A" stroke-width="1.2"
        stroke-linejoin="round"/>

  <!-- Left arm with sword -->
  <path d="M24 30 L16 38 L14 36" stroke="#4A5D7C" stroke-width="4"
        stroke-linecap="round" fill="none"/>

  <!-- Katana in hand -->
  <line x1="12" y1="34" x2="4" y2="14" stroke="#C0C0C0" stroke-width="2"
        stroke-linecap="round"/>
  <line x1="13" y1="36" x2="11" y2="32" stroke="#4A3728" stroke-width="3"
        stroke-linecap="round"/>

  <!-- Right arm -->
  <path d="M40 30 L48 36 L50 34" stroke="#4A5D7C" stroke-width="4"
        stroke-linecap="round" fill="none"/>

  <!-- Kabuto (helmet) -->
  <path d="M22 18 Q20 12 24 8 L32 6 L40 8 Q44 12 42 18 Z"
        fill="#3A3A3A" stroke="#1A1A1A" stroke-width="1.5"/>

  <!-- Maedate (crest) -->
  <path d="M32 6 L32 2 L34 4 L32 6 L30 4 Z"
        fill="#D4AF37" stroke="#8B7515" stroke-width="0.5"/>

  <!-- Face opening -->
  <ellipse cx="32" cy="18" rx="8" ry="6" fill="#E8D5B7"/>

  <!-- Eyes (intense) -->
  <line x1="28" y1="16" x2="30" y2="17" stroke="#1A1A1A" stroke-width="1.5"
        stroke-linecap="round"/>
  <line x1="34" y1="17" x2="36" y2="16" stroke="#1A1A1A" stroke-width="1.5"
        stroke-linecap="round"/>

  <!-- Menpo (face guard) -->
  <path d="M24 20 Q28 24 32 22 Q36 24 40 20"
        stroke="#3A3A3A" stroke-width="1.5" fill="none"/>
</svg>
