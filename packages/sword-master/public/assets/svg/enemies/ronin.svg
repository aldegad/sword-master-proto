<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="11" ry="3" fill="#1A1A1A" opacity="0.4"/>

  <!-- Worn hakama -->
  <path d="M22 40 L20 58 L32 56 L44 58 L42 40 Z"
        fill="#3A3A3A" stroke="#1A1A1A" stroke-width="1.2"
        stroke-linejoin="round" filter="url(#ink-blur)"/>

  <!-- Tattered kimono -->
  <path d="M24 26 L22 42 L42 42 L40 26 Q32 30 24 26"
        fill="#4A4A4A" stroke="#2A2A2A" stroke-width="1"/>
  <!-- Frayed edges -->
  <path d="M22 42 L20 44 M24 42 L23 44 M40 42 L41 44 M42 42 L44 44"
        stroke="#3A3A3A" stroke-width="1" fill="none"/>

  <!-- Left arm at rest -->
  <path d="M24 30 L18 42" stroke="#4A4A4A" stroke-width="4"
        stroke-linecap="round"/>

  <!-- Right arm on sword -->
  <path d="M40 30 L44 38 L46 50" stroke="#4A4A4A" stroke-width="4"
        stroke-linecap="round"/>

  <!-- Sheathed katana at side -->
  <line x1="44" y1="36" x2="50" y2="58" stroke="#2A2A2A" stroke-width="3"
        stroke-linecap="round"/>
  <line x1="44" y1="36" x2="42" y2="30" stroke="#8B7515" stroke-width="2"
        stroke-linecap="round"/>

  <!-- Straw hat (kasa) -->
  <ellipse cx="32" cy="12" rx="14" ry="4"
           fill="#D4A574" stroke="#8B6914" stroke-width="1"/>
  <path d="M18 12 Q32 20 46 12" fill="#D4A574" stroke="#8B6914" stroke-width="1"/>

  <!-- Face in shadow -->
  <ellipse cx="32" cy="20" rx="7" ry="6" fill="#C09860"/>

  <!-- Shadowed eyes -->
  <line x1="28" y1="19" x2="30" y2="19" stroke="#1A1A1A" stroke-width="2"
        stroke-linecap="round"/>
  <line x1="34" y1="19" x2="36" y2="19" stroke="#1A1A1A" stroke-width="2"
        stroke-linecap="round"/>

  <!-- Stubble -->
  <g stroke="#5A4A3A" stroke-width="0.5" opacity="0.6">
    <line x1="28" y1="24" x2="28" y2="25"/>
    <line x1="30" y1="25" x2="30" y2="26"/>
    <line x1="32" y1="24" x2="32" y2="25"/>
    <line x1="34" y1="25" x2="34" y2="26"/>
    <line x1="36" y1="24" x2="36" y2="25"/>
  </g>
</svg>
