<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
    <filter id="boss-glow">
      <feGaussianBlur stdDeviation="1" result="blur"/>
      <feMerge><feMergeNode in="blur"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Imposing shadow -->
  <ellipse cx="32" cy="60" rx="14" ry="4" fill="#1A1A1A" opacity="0.5"/>

  <!-- Ornate hakama -->
  <path d="M18 38 L14 58 L32 56 L50 58 L46 38 Z"
        fill="#2A0A0A" stroke="#4A0000" stroke-width="1.5"
        stroke-linejoin="round" filter="url(#ink-blur)"/>
  <!-- Gold pattern on hakama -->
  <path d="M20 45 L24 55 M28 45 L30 55 M36 45 L34 55 M44 45 L40 55"
        stroke="#D4AF37" stroke-width="0.5" opacity="0.6"/>

  <!-- Armored torso -->
  <path d="M20 22 L18 40 L46 40 L44 22 Q32 26 20 22"
        fill="#3A0A0A" stroke="#4A0000" stroke-width="1.2"/>
  <!-- Armor plates -->
  <g fill="#4A1A1A" stroke="#5A0000" stroke-width="0.5">
    <rect x="22" y="26" width="8" height="6" rx="1"/>
    <rect x="34" y="26" width="8" height="6" rx="1"/>
    <rect x="26" y="34" width="12" height="4" rx="1"/>
  </g>

  <!-- Left arm with nodachi -->
  <path d="M20 26 L10 40" stroke="#3A0A0A" stroke-width="6"
        stroke-linecap="round"/>
  <!-- Giant nodachi -->
  <line x1="6" y1="44" x2="-4" y2="8" stroke="#C0C0C0" stroke-width="3"/>
  <line x1="8" y1="46" x2="4" y2="40" stroke="#4A3728" stroke-width="4"/>

  <!-- Right arm -->
  <path d="M44 26 L54 36" stroke="#3A0A0A" stroke-width="6"
        stroke-linecap="round"/>

  <!-- Intimidating kabuto -->
  <path d="M18 14 Q16 6 22 2 L32 0 L42 2 Q48 6 46 14 Z"
        fill="#2A0A0A" stroke="#4A0000" stroke-width="1.5"/>

  <!-- Large maedate (demon horns) -->
  <path d="M22 4 L18 -2 L20 2" fill="#D4AF37" stroke="#8B7515" stroke-width="0.5"/>
  <path d="M42 4 L46 -2 L44 2" fill="#D4AF37" stroke="#8B7515" stroke-width="0.5"/>
  <!-- Center crest -->
  <path d="M32 2 L32 -4 L36 0 L32 2 L28 0 Z"
        fill="#8B0000" stroke="#5A0000" stroke-width="0.5"/>

  <!-- Demon mask -->
  <path d="M22 16 Q32 10 42 16 L42 22 Q32 28 22 22 Z"
        fill="#5A0000" stroke="#3A0000" stroke-width="1"/>

  <!-- Glowing demon eyes -->
  <g filter="url(#boss-glow)">
    <ellipse cx="28" cy="17" rx="2" ry="1.5" fill="#FFD700"/>
    <ellipse cx="36" cy="17" rx="2" ry="1.5" fill="#FFD700"/>
  </g>
  <circle cx="28" cy="17" r="0.8" fill="#FF0000"/>
  <circle cx="36" cy="17" r="0.8" fill="#FF0000"/>

  <!-- Fanged mouth -->
  <path d="M28 22 L30 24 L32 22 L34 24 L36 22"
        stroke="#FFD700" stroke-width="1" fill="none"/>
</svg>
