<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
  </defs>
  <!-- Minimal shadow (ninja) -->
  <ellipse cx="32" cy="60" rx="8" ry="2" fill="#0A0A0A" opacity="0.3"/>

  <!-- Black shinobi shozoku (pants) -->
  <path d="M26 40 L24 56 L32 54 L40 56 L38 40 Z"
        fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1"
        stroke-linejoin="round" filter="url(#ink-blur)"/>

  <!-- Torso wrapping -->
  <path d="M27 26 L25 42 L39 42 L37 26 Q32 28 27 26"
        fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Cross strap for weapons -->
  <line x1="28" y1="28" x2="38" y2="40" stroke="#2A2A2A" stroke-width="2"/>
  <line x1="36" y1="28" x2="26" y2="40" stroke="#2A2A2A" stroke-width="2"/>

  <!-- Left arm with shuriken -->
  <path d="M27 30 L20 36" stroke="#1A1A1A" stroke-width="4"
        stroke-linecap="round"/>
  <!-- Shuriken -->
  <g transform="translate(16, 32)" fill="#808080" stroke="#404040" stroke-width="0.5">
    <polygon points="0,-4 1,-1 4,0 1,1 0,4 -1,1 -4,0 -1,-1"/>
  </g>

  <!-- Right arm -->
  <path d="M37 30 L44 34" stroke="#1A1A1A" stroke-width="4"
        stroke-linecap="round"/>

  <!-- Ninjato on back -->
  <line x1="40" y1="20" x2="36" y2="44" stroke="#2A2A2A" stroke-width="3"/>
  <line x1="40" y1="20" x2="42" y2="16" stroke="#808080" stroke-width="2"/>

  <!-- Head with hood -->
  <circle cx="32" cy="18" r="9" fill="#1A1A1A" stroke="#0A0A0A" stroke-width="1"/>

  <!-- Face mask (only eyes visible) -->
  <rect x="24" y="14" width="16" height="6" fill="#1A1A1A"/>

  <!-- Sharp eyes -->
  <line x1="27" y1="17" x2="30" y2="17" stroke="#FFFFFF" stroke-width="2"
        stroke-linecap="round"/>
  <line x1="34" y1="17" x2="37" y2="17" stroke="#FFFFFF" stroke-width="2"
        stroke-linecap="round"/>

  <!-- Eye glint -->
  <circle cx="28" cy="16" r="0.5" fill="#FF4500"/>
  <circle cx="36" cy="16" r="0.5" fill="#FF4500"/>
</svg>
