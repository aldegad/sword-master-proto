<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <filter id="ink-blur" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="0.4"/>
    </filter>
  </defs>
  <!-- Shadow -->
  <ellipse cx="32" cy="60" rx="10" ry="3" fill="#1A1A1A" opacity="0.4"/>

  <!-- Ragged pants -->
  <path d="M24 42 L22 58 L30 56 L32 58 L34 56 L42 58 L40 42 Z"
        fill="#5C4A3A" stroke="#3A2A1A" stroke-width="1.2"
        stroke-linejoin="round" filter="url(#ink-blur)"/>

  <!-- Bare chest with vest -->
  <path d="M26 26 L24 44 L40 44 L38 26 Q32 28 26 26"
        fill="#D4A574" stroke="#8B6914" stroke-width="1"/>
  <!-- Open vest -->
  <path d="M28 26 L26 42 M36 26 L38 42"
        stroke="#3A2A1A" stroke-width="2" fill="none"/>

  <!-- Left arm with club -->
  <path d="M26 30 L18 40" stroke="#D4A574" stroke-width="5"
        stroke-linecap="round"/>
  <!-- Club -->
  <path d="M14 44 L18 40 L16 36"
        stroke="#5C4030" stroke-width="4" stroke-linecap="round" fill="none"/>

  <!-- Right arm -->
  <path d="M38 30 L48 38" stroke="#D4A574" stroke-width="5"
        stroke-linecap="round"/>

  <!-- Head with bandana -->
  <circle cx="32" cy="18" r="10" fill="#D4A574" stroke="#8B6914" stroke-width="1"/>

  <!-- Bandana -->
  <path d="M22 16 Q32 12 42 16 L42 14 Q32 10 22 14 Z"
        fill="#8B0000" stroke="#5A0000" stroke-width="0.5"/>
  <!-- Bandana tail -->
  <path d="M42 15 Q46 18 48 22" stroke="#8B0000" stroke-width="2"
        stroke-linecap="round" fill="none"/>

  <!-- Angry eyes -->
  <circle cx="28" cy="18" r="1.5" fill="#1A1A1A"/>
  <circle cx="36" cy="18" r="1.5" fill="#1A1A1A"/>

  <!-- Angry brows -->
  <line x1="26" y1="15" x2="30" y2="16" stroke="#1A1A1A" stroke-width="1.5"/>
  <line x1="34" y1="16" x2="38" y2="15" stroke="#1A1A1A" stroke-width="1.5"/>

  <!-- Scar -->
  <path d="M34 20 L38 26" stroke="#A05050" stroke-width="1"
        stroke-linecap="round"/>

  <!-- Mouth (snarl) -->
  <path d="M28 24 Q32 26 36 24" stroke="#1A1A1A" stroke-width="1"
        fill="none"/>
</svg>
