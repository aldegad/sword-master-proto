<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
  <!-- globe circle -->
  <circle cx="12" cy="12" r="9.5" stroke="#E7EEF9" stroke-width="1.5"/>
  <!-- horizontal lines -->
  <ellipse cx="12" cy="12" rx="9.5" ry="4" stroke="#E7EEF9" stroke-width="1.2" opacity="0.5"/>
  <!-- vertical meridian -->
  <ellipse cx="12" cy="12" rx="4" ry="9.5" stroke="#E7EEF9" stroke-width="1.2"/>
  <!-- equator -->
  <line x1="2.5" y1="12" x2="21.5" y2="12" stroke="#E7EEF9" stroke-width="1.2" opacity="0.4"/>
  <!-- A character hint -->
  <text x="18" y="21" font-family="sans-serif" font-size="7" font-weight="bold" fill="#E7EEF9" opacity="0.7">A</text>
</svg>
